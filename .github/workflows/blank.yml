name: Build LineageOS OnePlus 12 (waffle) — bootimage

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "LineageOS branch"
        required: true
        default: "lineage-23.0"

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      USE_CCACHE: 1
      CCACHE_EXEC: /usr/bin/ccache
      DEVICE_CODENAME: waffle
      LOS_BRANCH: ${{ github.event.inputs.branch }}
      ANDROID_HOME: ${{ github.workspace }}/android/lineage

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y \
            bc bison build-essential ccache curl flex g++-multilib gcc-multilib \
            git git-lfs gnupg gperf imagemagick protobuf-compiler python3-protobuf \
            lib32readline-dev lib32z1-dev libdw-dev libelf-dev libgnutls28-dev \
            lz4 libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync \
            schedtool squashfs-tools xsltproc zip zlib1g-dev lib32ncurses5-dev \
            libncurses5 libncurses5-dev openjdk-11-jdk python-is-python3 virtualenv

          git lfs install
          ccache -M 50G
          ccache -o compression=true

      - name: Prepare directories
        run: |
          mkdir -p ~/bin
          mkdir -p $ANDROID_HOME

      - name: Install repo tool
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo

      - name: Initialize LineageOS repo
        working-directory: ${{ env.ANDROID_HOME }}
        run: |
          export PATH="$HOME/bin:$PATH"
          repo init -u https://github.com/LineageOS/android.git -b $LOS_BRANCH --git-lfs --no-clone-bundle

      - name: Cache repo source
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_HOME }}
          key: repo-${{ env.LOS_BRANCH }}

      - name: Sync sources
        working-directory: ${{ env.ANDROID_HOME }}
        run: |
          repo sync -c -j4 --force-sync --no-clone-bundle --no-tags

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ env.LOS_BRANCH }}-${{ env.DEVICE_CODENAME }}
          restore-keys: |
            ccache-

      - name: Setup build environment
        working-directory: ${{ env.ANDROID_HOME }}
        run: |
          source build/envsetup.sh

      - name: Download proprietary blob ZIP
        run: |
          mkdir -p ~/blobs
          cd ~/blobs
          wget https://mirrorbits.lineageos.org/full/waffle/20260101/lineage-23.0-20260101-nightly-waffle-signed.zip

      - name: Extract proprietary blobs (if extract script exists)
        working-directory: ${{ env.ANDROID_HOME }}
        run: |
          set -e
          DEVICE_DIR=$(find device -type d -path "*/${DEVICE_CODENAME}" | head -n1 || true)
          if [ -n "$DEVICE_DIR" ] && [ -f "$DEVICE_DIR/extract-files.py" ]; then
            cd "$DEVICE_DIR"
            ./extract-files.py ~/blobs/lineage-23.0-20260101-nightly-waffle-signed.zip
          else
            echo "No extract-files.py found — skipping blob extraction."
          fi

      - name: Re-run breakfast
        working-directory: ${{ env.ANDROID_HOME }}
        run: |
          source build/envsetup.sh
          breakfast $DEVICE_CODENAME

      - name: Build bootimage only
        working-directory: ${{ env.ANDROID_HOME }}
        run: |
          source build/envsetup.sh
          croot
          mka bootimage

      - name: Upload EVERYTHING from product output
        uses: actions/upload-artifact@v4
        with:
          name: waffle-out
          path: ${{ env.ANDROID_HOME }}/out/target/product/${{ env.DEVICE_CODENAME }}/
          if-no-files-found: warn
