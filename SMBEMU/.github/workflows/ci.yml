name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CEdev toolchain
        run: |
          curl -L -o cedev.tar.gz https://github.com/CE-Programming/toolchain/releases/download/v14.1/CEdev-Linux.tar.gz
          tar -xzf cedev.tar.gz
          echo "$PWD/CEdev/bin" >> "$GITHUB_PATH"
          echo "CEDEV=$PWD/CEdev" >> "$GITHUB_ENV"

      - name: Build
        run: make
